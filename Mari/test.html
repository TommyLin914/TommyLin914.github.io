<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .hit-box {
        background-color: #000;
        position: absolute;
        bottom: 0;
        transform: translate(-50%, 0);
        display: flex;
        align-items: center;
      }
      .dot {
        margin: auto;
        width: 0;
        height: 0;
        border-top: 5px solid #fff;
        border-right: 5px solid #fff;
      }
      .container {
        position: relative;
        background-color: #fa0;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hit-box" style="left: 100px; height: 100px; width: 100px">
        <div class="dot"></div>
      </div>
    </div>
    <div class="box-pos"></div>
    <div class="box-pos2"></div>

    <button class="moveR">å‹•</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script>
      const box = document.querySelector(".hit-box");
      let left = parseInt(box.style.left.slice(0, -2));
      let height = parseInt(box.style.height.slice(0, -2));
      let width = parseInt(box.style.width.slice(0, -2));
      // let pos = box.getBoundingClientRect();

      const btnMoveR = document.querySelector(".moveR");
      btnMoveR.onclick = function () {

        left = left + 10;
        box.style.left = `${left}px`;
      };

      const text = document.querySelector(".box-pos");
      // text.innerHTML = `X:${boxPos.x}<br>
      //   Y:${boxPos.y}`;

      document.addEventListener("click", printMousePos, true);
      function printMousePos(e) {
        let x = e.pageX;
        let y = e.pageY;
        console.log(`${x} ${y}`);
        const text2 = document.querySelector(".box-pos2");
        text2.innerHTML = `X:${x}<br>
        Y:${y}`;
        let boxPos = getPos(box)
        text.innerHTML = `X:${boxPos.x}<br>
        Y:${boxPos.y}`;
      }
      function getPos(el) {
        let dom = el.getBoundingClientRect();
        let y = dom.y + dom.height / 2;
        let x = dom.x + dom.width / 2;
        return { x: x, y: y };
      }
    </script>
  </body>
</html>
