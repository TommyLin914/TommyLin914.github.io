<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <style>
      .shake {
        animation: shake 600ms ease-in-out;
      }

      @keyframes shake {
        10%,
        90% {
          transform: translate(-2px, 6px);
        }

        20%,
        80% {
          transform: translate(+4px, -7px);
        }

        30%,
        70% {
          transform: translate(-6px, 3px);
        }

        40%,
        60% {
          transform: translate(+8px, -5px);
        }

        50% {
          transform: translate(-10px, 9px);
        }
      }
      body {
        background: url(./set_bgimg.png) no-repeat center center fixed;
        background-size: cover;
      }
      .main-area {
        position: relative;
        padding-top: 50px;
        z-index: 5;
        /* background-color: #fff; */
      }
      .active-area {
        position: relative;
        height: 768px;
        margin: auto;
        overflow: hidden;
      }
      .border-img {
        position: absolute;
        height: 768px;
        width: 1539px;
        left: 0;
        top: 0px;
      }
      canvas {
        outline: 1px double #fa0;
      }

      .drawCircle {
        position: relative;
        z-index: 10;
      }

      #target {
        position: absolute;
        width: 80px;
        z-index: -1;
      }
      .target-start {
        transform: scale(3);
        transition: transform 0.3s ease-in;
      }
      .target-start .target-normal {
        transform: scale(1);
        transition: transform 0.5s ease-in;
      }
      .btn-start {
        width: 300px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        transition: 0.5s ease-in-out;
      }
      .countdown-display {
        position: absolute;
        font-size: 200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Dancing Script', cursive;
        transition: 0.5s ease;
      }
      .score-area {
        position: absolute;
        top: 0;
        width: 265px;
        left: 100px;
      }
      .score-display {
        font-family: 'Permanent Marker', cursive;
        color: #fff;
        position: absolute;
        top: -12px;
        font-size: 100px;
        left: 199px;
        transition: 0.3s ease;
      }
      .score-change {
        transform: scale(1.5);
      }
      .gun-fire {
        position: absolute;
        z-index: 0;
        opacity: 0;
      }
      .wood-stand {
        position: absolute;
        z-index: 5;
        top: 436px;
        left: 1553px;
        height: 486px;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div class="main-area">
      <div class="countdown-display" style="opacity: 0">3</div>
      <div class="active-area" style="width: 80%">
        <img class="border-img" src="./K1v6Mkj4p6.png" alt="" />
        <canvas class="drawCircle"></canvas>
        <img id="target" src="./Frisbee.png" style="left: 48%; bottom: -120px" />
      </div>
      <button type="button" class="btn-start btn btn-danger fs-1 fw-bold" style="display: block">開始</button>
      <img class="score-area" src="./scoreboard.png" alt="木頭西部手繪風格警示牌 png來自 .pngtree.com/" />
      <span class="score-display">0</span>
    </div>
    <img src="./large-muzzle-flash-transparent-png-838013.jpg" class="gun-fire" alt="gun-fire" style="top: 0; left: 0" />
    <a href="https://flyclipart.com/large-muzzle-flash-transparent-png-gun-fire-png-838013"></a>
    <img class="wood-stand" src="./—Pngtree—wood western hand drawn style_3807088.png" alt="" />

    <script src="marichan_mk2.js"></script>
  </body>
</html>
