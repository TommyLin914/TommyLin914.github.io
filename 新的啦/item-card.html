<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 負責頁面-->
    <title>Document</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./item-card.css">
</head>

<body>


    <div class="card-group row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 card-container">
            <div class="like-btn like-check">
                <i class="fa-solid fa-heart"></i>
            </div>
            <a href="">
                <div class="great-owner-marker img-box">
                    <div class="btn-box">
                    </div>
                    <div class="swiper img-swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./img/item1.webp" class="swiper item-img"></div>
                            <div class="swiper-slide"><img src="./img/item2.webp" class="swiper item-img"></div>
                            <div class="swiper-slide"><img src="./img/item3.webp" class="swiper item-img"></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="info-group">
                    <p class="info">
                        <span class="item-loc">Abiansemal、印尼</span>
                        <span class="info-sub item-distence">3796公里</span>
                        <span class="info-sub item-recent-date">10月21日至26日</span>
                        <span class="item-price">$99,990&nbsp;TWD&nbsp;晚</span>
                        <span class="item-rate">&#9733;&nbsp;4.87</span>
                    </p>
                </div>
            </a>
        </div>
    </div>

    <!-- 放在body結尾 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper1 = new Swiper(".img-swiper", {
            loop: true,
            spaceBetween: 30,
            centeredSlides: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
