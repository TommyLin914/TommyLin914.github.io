<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 負責頁面-->
    <title>Document</title>
    <!-- google-font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./wish_list.css">
</head>

<body>
    <button class="a-btn">測試按鈕</button>

    <div class="lightbox wishlist" style="display: none;">
        <div class="lightbox-container">
            <section class="d-flex title-section">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <h2 class="lightbox-title">你的心願單</h2>
            </section>
            <section class="wishlist-group-section">
                <div class="per-wishlist add-new-list">
                    <div class="img-box"><img src="./img/add-icon.webp" alt="add icon"></div>
                    <p>建立新的心願單</p>
                </div>
                <div class="per-wishlist">
                    <div class="img-box"><img src="./img/wishlist-1.webp" alt="wishlist img"></div>
                    <p class="wishlist-name">去不起的地方</p>
                </div>
                <div class="per-wishlist">
                    <div class="img-box"><img src="./img/wishlist-2.jpeg" alt="wishlist img"></div>
                    <p class="wishlist-name">想去的地方</p>
                </div>
            </section>
        </div>
    </div>
    <div class="lightbox new-wishlist" style="display: none;">
        <div class="lightbox-container">
            <section class="d-flex title-section">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <h2 class="lightbox-title">為心願單取名</h2>
            </section>
            <section class="group-section">
                <div class="input-container">
                    <input type="text" placeholder="心願單名稱" class="new-wishlist-input">
                </div>
            </section>
            <section class="button-section">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark btn-create disabled">建立</button>
                </div>

            </section>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./wish_list_原版.js"></script>
</body>

</html>
